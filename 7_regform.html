<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/icon type" href="file:///C:/Users/Sravan%20Kumar/Desktop/takshashila-lib/logo_tbar.png">
        <link rel="stylesheet" href="css/css7.css">
    </head>
    <body>
        <div class="header">
            <div class="header-logo">Takshashila Library</div>
            <div class="header-menu">
                <ul>
                    <li><a href="#" class="button button1">Login</a></li>
                    <li><a href="#" class="button button2">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <form>
                <fieldset>
                  <legend><span class="number">1</span>Basic details</legend>
                  <label>Name</label>
                  <input type="text" class="slct" required>
                  <label>Date Of Birth</label>
                  <input type="date" class="slct" required>
                  <label>E-mail</label>
                  <input type="text" class="slct" required>
                  <label>Phone Number</label>
                  <input type="email" class="slct" required>  
                  <label>New Password</label>
                  <input type="password" class="slct" required>
                </fieldset>     

                <fieldset>
                  <legend><span class="number">2</span>Address details</legend>
                  <label>Door No</label>
                  <input type="text" class="slct" required>
                  <label>Street name</label>
                  <input type="text" class="slct" required>
                  <label>City</label>
                  <input type="text" class="slct" required>
                  <label>Postal code</label>
                  <input type="text" class="slct" required>
                </fieldset>      
                
                <fieldset>
                    <legend><span class="number">3</span>Book preferences</legend>
                    <label>Preference - 1</label>
                    <select class="slct" required>
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                    <label>Preference - 2</label>
                    <select class="slct">
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                    <label>Preference - 3</label>
                    <select class="slct">
                        <option value="historical fiction">Historical fiction</option>
                        <option value="science fiction">Science fiction</option>
                        <option value="short story">Short story</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="poetry">Poetry</option>
                        <option value="satire">Satire</option>
                        <option value="travel">Travel</option>
                        <option value="drama">Drama</option>
                        <option value="art">Art</option>
                    </select>
                </fieldset>  
                
                <fieldset>
                    <legend><span class="number">4</span>KYC Details</legend>
                    <label>KYC document type</label>
                    <select class="slct" required>
                        <option value="aadhaar">Aadhaar card</option>
                        <option value="pan">PAN card</option>
                        <option value="driving license">Driving license</option>
                    </select>
                    <label>KYC id number</label>
                    <input type="text" class="slct" required>
                    <label for="img">KYC image</label>
                    <input type="file" class="slct-img" accept="image/*">
                </fieldset> 
                
                <input type="submit" value="Sign Up" class="submit">
            </form>
            
        </div>
        <div class="footer">
            <div class="footer-cright">
                <p>&#169 Takshashila Library 2020</p>
            </div>
            <div class="footer-menu">
                <address>
                    Contact us at:<br>
                    takshashila.lib@bl.edu<br>
                    Amrita Vishwa Vidyapeetham, Kasavanahalli<br>
                    Bengaluru-560035<br>
                    Karnataka<br>
                    India<br>
                </address>
            </div>
        </div>
    </body>
</html>
